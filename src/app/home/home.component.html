<!--IMAGE CAROUSEL-->
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item carouselIMG active" data-bs-interval="2000">
      <img src="/assets/images/Ecom1.png" class="d-block w-100" alt="CSS">
      <div class="carousel-caption d-none d-md-block">
        <!-- <h5>CSS</h5>
           <p>CASCADING STYLE SHEET</p> -->
      </div>
    </div>
    <div class="carousel-item carouselIMG" data-bs-interval="2000">
      <img src="/assets/images/Ecom2.png" class="d-block w-100" alt="JS">
      <div class="carousel-caption d-none d-md-block">
        <!-- <h5>JS</h5>
           <p>JAVASCRIPT</p> -->
      </div>
    </div>
    <div class="carousel-item carouselIMG" data-bs-interval="2000">
      <img src="/assets/images/Ecom3.png" class="d-block w-100" alt="JQ">
      <div class="carousel-caption d-none d-md-block">
        <!-- <h5>JQ</h5>
           <p>jQuery</p> -->
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
