<div>
    <div class="col-md-12 min-vh-100 d-flex flex-column">
        <div class="login-form container">
            <form [formGroup]="registerForm" (ngSubmit)="submitHandler()">
                <div class="head">
                    <h3 class="text-center secondary ms-mb-m main-heading ng-binding">Signup</h3>
                </div>
                <br>
                <div class="contain-item">
                    <div class="form-group">
                        <input type="text" class="form-control inputbackground" name="username" formControlName="username"
                            placeholder="Enter Username">
                        <label class="error ng-binding" *ngIf="submitted && f['username'].invalid">Name is required</label>
                        <label class="error ng-binding" *ngIf="submitted && f['username'].errors?.['pattern']">Name should contain only Alphabets</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="email" class="form-control inputbackground" name="useremail" formControlName="useremail"
                            placeholder="Enter email">
                        <label class="error ng-binding" *ngIf="submitted && f['useremail'].invalid">Email is required
                        </label>
                        <label class="error ng-binding" *ngIf="submitted && f['useremail'].errors?.['useremail']">Email
                            must be a valid email address</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control inputbackground" name="password" formControlName="password" placeholder="Enter password">
                        <label class="error ng-binding" *ngIf="submitted && f['password'].invalid">Password is required</label>
                        <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['minlength']">Password must be at least 6 characters</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control inputbackground" name="mobile" formControlName="mobile"
                            placeholder="Enter Mobile number">
                        <label class="error ng-binding" *ngIf="submitted && f['mobile'].errors?.['required']">Mobile number is required</label>
                    </div>
                    <br>
                    <input type="submit" class="registerbtn" value="Register">
                    <div class="text-center ms-mt-x ms-mb-m register-already-account login" style="padding-top:30px">
                        <span class="ms-fs-12 ng-binding">Already have an account?
                            <a class="secondary ng-binding" href="login">Login</a>
                        </span>
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>
